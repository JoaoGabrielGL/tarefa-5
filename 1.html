<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>
</head>
<body>

<script>
    let valor1 = 10;
    let valor2 = 100;

    let soma = valor1 + valor2;
    let subtracao = valor2 - valor1;
    let divisao = valor2 / valor1;
    let multiplicacao = valor1 * valor2;

    let mensagem = "Soma: " + soma + "\n" +
                   "Subtração: " + subtracao + "\n" +
                   "Divisão: " + divisao + "\n" +
                   "Multiplicação: " + multiplicacao;

    alert(mensagem);
</script>

</body>
</html>
