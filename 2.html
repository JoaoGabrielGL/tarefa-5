<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop de 10 a 100</title>
</head>
<body>

<script>
    // Loop de 10 a 100
    for (let i = 10; i <= 100; i++) {
        // Criando um elemento de parágrafo para cada valor e adicionando à body
        let paragrafo = document.createElement("p");
        paragrafo.textContent = "Valor: " + i;
        document.body.appendChild(paragrafo);
    }
</script>

</body>
</html>
